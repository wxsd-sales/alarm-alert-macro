<!doctype html>

<html lang="en">
<head>
<style>
  
  body {
    background-color: white;
    font-family: monospace;
    font-size: 20px;
    margin: 0;
    padding: 0;
    text-align: center;
    overflow-x: hidden;
  }
  
  h1 {
    color: white;
    text-align: center;
    font-size: 10vh;
    margin: 0;
    padding: 0;
    background-color: red; 
    animation: slide-down 0.75s;
  }
  
  @keyframes slide-down {
    from {transform: translate(0, -15vh);}
    to {transform: translate(0);}
  }

  h2 {
    font-size: 5vh;
  }
  
  .images {
    padding-top: 5vh;
    height: 60vh; 
  }
  
  #fire{
    margin-bottom: 5vh;
    animation-delay: 2s;
    animation: fire-pulse 2s infinite 0.75s;
  }
  
  @keyframes fire-pulse {
    0% {
        transform: scale(1.0);
    }
    50% {
       transform: scale(0.8);
    }
    100% {
       transform: scale(1.0);
    }
  }
  
  img {
    height: 100%;    
  }
  
  .slide{
    animation: slide-up 0.75s;
  }
  
  @keyframes slide-up {
     from {transform: translate(0, 40vh);}
      to {transform: translate(0);}
  }
  
  .flash {
    animation: flash 1s infinite; 
  }


  @keyframes flash{
    0%{color: black;}	
    50%{color: red;}	
    10%{color: black;}
  }

</style>

</head>
  
<body>
  <h1>
    ALARM DETECTED
  </h1>    
  <div class="slide">
    <div class="images">
      <img id='fire' src="https://wxsd-sales.github.io/alarm-alert-macro/images/fire.png">
      <img src="https://wxsd-sales.github.io/alarm-alert-macro/images/evacuation.png">
    </div>
    <h2 class="flash">
      EVACUATE THE BUILDING
    </h2>
  </div>
</body>
</html>
